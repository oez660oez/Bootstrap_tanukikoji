    <!-- Modal Start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form start -->
            <!-- js找needs-validation所以新增，novalidate取消預設驗證 -->
            <!-- required必填欄位 -->
            <form action="" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="account" class="form-label">電子郵件</label>
                <input
                  type="email"
                  id="account"
                  class="form-control"
                  placeholder="請輸入電子郵件"
                  required
                />
                <div class="invalid-feedback">
                  信箱格式錯誤，格式為xxxx@gmail.com
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="請輸入密碼"
                  required
                />
                <div class="invalid-feedback">密碼格式錯誤</div>
              </div>
              <div class="text-center">
                <!-- input:submit -->
                <input type="submit" class="btn btn-primary" value="登入" />
              </div>
            </form>

            <!-- form end -->
          </div>
        </div>
      </div>
    </div>
